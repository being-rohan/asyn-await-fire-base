            <div class="backdrop d-none" id="backdrop"></div>

                        <div class="col-6">

                        </div>

                </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 offset-md-3 d-none cardvisible" id="cardvisible">
                        <div class="card mb-4">
                            <div class="card-body">
                                <form id="postform">
                                    <div class="form-group">
                                        <label for="title"><strong>Title</strong></label>
                                        <input type="text" id="title" class="form-control" required>

                                        <label for="body"><strong>Content</strong></label>

                                    <div class="form-group">

                                        <select class="form-control" id="userid">

                                            <option vlaue="5">5</option>
                                            <option vlaue="6">6</option>
                                            <option vlaue="7">7</option>
                                            <option vlaue="8">8</option>
                                            <option vlaue="9">9</option>
                                            <option vlaue="10">10</option>
                                        </select>
                                    </div>
                                    <div class="text-right">
                                        <button type="submit" class="btn btn btn-secondary cl2 " id="addbtn">ADD
                                            POST</button>
                                        <button type="button" class="btn btn-info cl2 "
                                            id="cancel">cancel</button>
                                        <button type="button" class="btn btn btn-secondary d-none cl2"
                                            id="update">UPDATE
                                            POST</button>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="col-md-6 offset-md-3 mb-4 " id="card1">

                        </div>
